<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 260px;
      text-align: center;
    }

    .display {
      width: 100%;
      height: 60px;
      background-color: #f5f5f5;
      border-radius: 10px;
      text-align: right;
      padding: 15px;
      font-size: 24px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #e1e1e1;
    }

    .buttons button:active {
      background-color: #d1d1d1;
    }

    .equal-button {
      background-color: #4caf50;
      color: white;
    }

    .equal-button:hover {
      background-color: #45a049;
    }

    .clear-button {
      background-color: #f44336;
      color: white;
    }

    .clear-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear-button">C</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="equal-button">=</button>
      <button onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script>
    // JavaScript functionality

    // To store the current input or result
    let currentInput = '0';

    // Display the current input on the screen
    function updateDisplay() {
      document.getElementById('display').textContent = currentInput;
    }

    // Append number or operator to the current input
    function appendToDisplay(value) {
      if (currentInput === '0' && value !== '.') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      updateDisplay();
    }

    // Clear the display
    function clearDisplay() {
      currentInput = '0';
      updateDisplay();
    }

    // Calculate the result of the expression
    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString();
        updateDisplay();
      } catch (e) {
        currentInput = 'Error';
        updateDisplay();
      }
    }
  </script>
</body>
</html>
