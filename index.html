<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
    </div>
    
    <div class="search-box">
      <input type="text" id="search-bar" placeholder="Search Google or type a URL">
    </div>
    
    <div class="buttons">
      <button onclick="search()">Google Search</button>
      <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
