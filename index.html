<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            background: url('https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png') no-repeat center center;
            background-size: contain;
        }

        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="google-logo"></div>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button onclick="googleSearch()">Google Search</button>
            <button onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                googleSearch();
            }
        });

        function googleSearch() {
            const query = document.getElementById("searchInput").value;
            alert("Google Search for: " + query);
            // Here you could redirect to a search results page or perform an actual search
        }

        function feelingLucky() {
            alert("I'm Feeling Lucky!");
            // Here you could redirect to a random result or perform another action
        }
    </script>
</body>
</html>
