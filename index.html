<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <input type="text" id="search" placeholder="Search">
        <div class="menu">
            <span>Home</span>
            <span>Trending</span>
            <span>Subscriptions</span>
        </div>
    </header>

    <main>
        <div class="video-player">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-thumbnails">
            <div class="video-thumbnail" data-video-id="dQw4w9WgXcQ">
                <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video 1">
                <p>Video 1</p>
            </div>
            <div class="video-thumbnail" data-video-id="9bZkp7q19f0">
                <img src="https://i.ytimg.com/vi/9bZkp7q19f0/hqdefault.jpg" alt="Video 2">
                <p>Video 2</p>
            </div>
            <div class="video-thumbnail" data-video-id="M7lc1UVf-VE">
                <img src="https://i.ytimg.com/vi/M7lc1UVf-VE/hqdefault.jpg" alt="Video 3">
                <p>Video 3</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 YouTube Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
